name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        julia-version: ['1.11', '1.12']
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - name: Configure PyCall to use Conda and install scipy
        run: |
          julia --project=. -e '
            using Pkg;
            Pkg.add(["PyCall","Conda"]);
            ENV["PYTHON"] = ""; # use Conda-managed Python for PyCall
            Pkg.build("PyCall");
            using Conda; Conda.add("scipy");
          '
      - name: Cache artifacts
        uses: actions/cache@v4
        with:
          path: ~/.julia
          key: ${{ runner.os }}-julia-${{ matrix.julia-version }}-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-${{ matrix.julia-version }}-
      - name: Instantiate (activate package)
        run: julia --project=. --color=yes -e 'using Pkg; Pkg.instantiate()'
      - name: Run tests (package project)
        env:
          JULIA_NUM_THREADS: 2
        run: julia --project=. --check-bounds=yes --color=yes -e 'using Pkg; Pkg.activate("."); Pkg.build(); Pkg.test(coverage=true)'
