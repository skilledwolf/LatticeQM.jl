name: Docs

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
      - name: Develop package into docs env
        run: |
          julia --project=extra/docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.resolve()'
      - name: Instantiate docs env
        run: |
          julia --project=extra/docs -e 'using Pkg; Pkg.instantiate()'
      - name: Configure PyCall to use Conda and preinstall scipy
        run: |
          julia --project=extra/docs -e '
            using Pkg;
            Pkg.add(["PyCall","Conda"]);
            ENV["PYTHON"] = ""; # use Conda-managed Python
            Pkg.build("PyCall");
            using Conda;
            Conda.add("scipy");
          '
      - name: Build docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          julia --project=extra/docs --color=yes extra/docs/make.jl
